name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

permissions:
  contents: write
  packages: write

jobs:
  python-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Python dependencies
      run: |
        cd mcp-server
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-asyncio
    
    - name: Run Python tests
      run: |
        cd mcp-server
        python -m pytest test_server.py || echo "No tests found"

  npm-package-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Test npm package structure
      run: |
        npm pack --dry-run
        node installer/cli.js help

    - name: Test npm package contents (regression test for #71)
      run: |
        python3 tests/test_npm_package_contents.py

    - name: Monitor package size and file count
      run: |
        # Get package stats from npm pack
        npm pack --dry-run 2>&1 | tee /tmp/pack-output.txt

        # Extract metrics (last field of each line)
        FILE_COUNT=$(grep "total files:" /tmp/pack-output.txt | grep -oE '[0-9]+$')
        PKG_SIZE=$(grep "package size:" /tmp/pack-output.txt | grep -oE '[0-9]+\.[0-9]+')

        echo ""
        echo "üì¶ Package Metrics:"
        echo "  Files: $FILE_COUNT"
        echo "  Size: ${PKG_SIZE}kB"
        echo ""

        # Assert file count threshold
        if [ "$FILE_COUNT" -gt 200 ]; then
          echo "‚ùå FAIL: File count ($FILE_COUNT) exceeds limit (200)"
          echo "   This may indicate unwanted files are being packaged"
          exit 1
        fi

        # Assert package size threshold (use bc for float comparison)
        if [ -n "$PKG_SIZE" ] && [ "$(echo "$PKG_SIZE > 500" | bc -l)" -eq 1 ]; then
          echo "‚ùå FAIL: Package size (${PKG_SIZE}kB) exceeds limit (500kB)"
          echo "   Package may include unnecessary large files"
          exit 1
        fi

        # Calculate percentages for reporting
        FILE_PCT=$(( FILE_COUNT * 100 / 200 ))
        SIZE_PCT=$(echo "scale=0; $PKG_SIZE * 100 / 500" | bc -l)

        echo "‚úÖ Package metrics within acceptable limits"
        echo "   Files: $FILE_COUNT/200 ($FILE_PCT%)"
        echo "   Size: ${PKG_SIZE}kB/500kB ($SIZE_PCT%)"

  npm-pack-smoke-test:
    runs-on: ubuntu-latest
    needs: [python-test, npm-package-test]

    steps:
    - uses: actions/checkout@v5

    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Pack and install as user would
      run: |
        # Create the actual tarball
        npm pack

        # Install in clean directory (simulates first-time user)
        # Use runner.temp for cross-platform compatibility
        TEST_DIR="${{ runner.temp }}/test-install"
        mkdir "$TEST_DIR" && cd "$TEST_DIR"
        npm install $GITHUB_WORKSPACE/claude-self-reflect-*.tgz

    - name: Verify refactored modules included (regression test for #71, v6.0.0 paths)
      run: |
        cd ${{ runner.temp }}/test-install/node_modules/claude-self-reflect

        # Verify v6.0.0 production modules in src/runtime/
        MISSING_FILES=()

        # Check main runtime scripts (v6.0.0 paths)
        [ -f "src/runtime/import_strategies.py" ] || MISSING_FILES+=("src/runtime/import_strategies.py")
        [ -f "src/runtime/metadata_extractor.py" ] || MISSING_FILES+=("src/runtime/metadata_extractor.py")
        [ -f "src/runtime/message_processors.py" ] || MISSING_FILES+=("src/runtime/message_processors.py")
        [ -f "src/runtime/embedding_service.py" ] || MISSING_FILES+=("src/runtime/embedding_service.py")

        # Check other critical files (v6.0.0 paths)
        [ -f "src/runtime/import-conversations-unified.py" ] || MISSING_FILES+=("src/runtime/import-conversations-unified.py")
        [ -f "src/runtime/doctor.py" ] || MISSING_FILES+=("src/runtime/doctor.py")
        [ -f "src/runtime/unified_state_manager.py" ] || MISSING_FILES+=("src/runtime/unified_state_manager.py")
        [ -f "installer/cli.js" ] || MISSING_FILES+=("installer/cli.js")

        if [ ${#MISSING_FILES[@]} -gt 0 ]; then
          echo "‚ùå FAIL: Missing critical files in npm package:"
          printf '  - %s\n' "${MISSING_FILES[@]}"
          echo ""
          echo "üì¶ Package structure:"
          ls -la src/runtime/ | head -20
          exit 1
        fi

        echo "‚úÖ All critical files present in package (v6.0.0 structure)"

    - name: Test CLI works
      run: |
        cd ${{ runner.temp }}/test-install/node_modules/claude-self-reflect
        node installer/cli.js help || {
          echo "‚ùå CLI failed to execute"
          exit 1
        }
        echo "‚úÖ CLI execution successful"

  docker-compose-validation:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Validate docker-compose.yaml
      run: |
        chmod +x scripts/ci/validate-docker-compose.sh
        ./scripts/ci/validate-docker-compose.sh

  docker-build:
    runs-on: ubuntu-latest
    needs: [python-test, npm-package-test, npm-pack-smoke-test, docker-compose-validation]

    steps:
    - uses: actions/checkout@v5

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker images
      run: |
        docker compose build

    - name: Test Docker stack
      run: |
        # Create config directory and copy qdrant config for mount
        mkdir -p ~/.claude-self-reflect/config
        cp config/qdrant-config.yaml ~/.claude-self-reflect/config/

        docker compose up -d qdrant
        sleep 10
        curl -f http://localhost:6333/ || exit 1
        docker compose down

  npm-global-install-test:
    needs: [python-test, npm-package-test]
    runs-on: macos-latest
    timeout-minutes: 15
    continue-on-error: true

    steps:
    - uses: actions/checkout@v5

    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Test npm global install and config paths
      run: |
        # Test npm global install
        npm pack
        npm install -g ./claude-self-reflect-*.tgz

        # Verify config directory structure (simulates setup wizard)
        mkdir -p ~/.claude-self-reflect/config
        cp config/qdrant-config.yaml ~/.claude-self-reflect/config/

        # Verify file exists
        test -f ~/.claude-self-reflect/config/qdrant-config.yaml || {
          echo "‚ùå qdrant-config.yaml not found in user config directory"
          exit 1
        }
        echo "‚úÖ Config file copied to user directory"

        # Install docker-compose CLI only (GitHub Actions runners have brew)
        # This is lightweight - no Docker Desktop needed for validation
        brew install docker-compose

        # Validate docker-compose.yaml syntax and CONFIG_PATH expansion
        export CONFIG_PATH=~/.claude-self-reflect/config
        docker-compose -f docker-compose.yaml config > /tmp/compose-rendered.yml

        # Verify mount path uses expanded CONFIG_PATH (not ./config)
        if grep -q "claude-self-reflect/config/qdrant-config.yaml" /tmp/compose-rendered.yml; then
          echo "‚úÖ CONFIG_PATH variable expanded correctly"
        else
          echo "‚ùå CONFIG_PATH not used correctly"
          cat /tmp/compose-rendered.yml | grep -A5 "qdrant:"
          exit 1
        fi

        # Verify mount path is within Docker Desktop allowed paths on macOS
        if grep -q "/Users/" /tmp/compose-rendered.yml; then
          echo "‚úÖ Mount path within Docker Desktop allowed paths (/Users/)"
        else
          echo "‚ùå Mount path may not be accessible by Docker Desktop on macOS"
          cat /tmp/compose-rendered.yml | grep -A5 "volumes:"
          exit 1
        fi

        echo "‚úÖ macOS global install validated (file operations & path resolution)"

  publish-npm:
    needs: [python-test, npm-package-test, npm-pack-smoke-test, docker-build]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'created'
    
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Publish to npm
      run: |
        npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-github-release:
    needs: publish-npm
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Create release archive
      run: |
        mkdir -p /tmp/release
        tar -czf /tmp/release/claude-self-reflect-${{ github.event.release.tag_name }}.tar.gz \
          --exclude='node_modules' \
          --exclude='venv' \
          --exclude='.venv' \
          --exclude='.git' \
          --exclude='data' \
          --exclude='qdrant_storage' \
          --exclude='archived' \
          --exclude='*.tar.gz' \
          --exclude='__pycache__' \
          --exclude='*.pyc' \
          .
        mv /tmp/release/claude-self-reflect-${{ github.event.release.tag_name }}.tar.gz .
    
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        files: ./claude-self-reflect-${{ github.event.release.tag_name }}.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}