name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

permissions:
  contents: write
  packages: write

jobs:
  python-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Python dependencies
      run: |
        cd mcp-server
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-asyncio
    
    - name: Run Python tests
      run: |
        cd mcp-server
        python -m pytest test_server.py || echo "No tests found"

  npm-package-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Test npm package structure
      run: |
        npm pack --dry-run
        node installer/cli.js help

  docker-build:
    runs-on: ubuntu-latest
    needs: [python-test, npm-package-test]

    steps:
    - uses: actions/checkout@v5

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker images
      run: |
        docker compose build

    - name: Test Docker stack
      run: |
        # Create config directory and copy qdrant config for mount
        mkdir -p ~/.claude-self-reflect/config
        cp config/qdrant-config.yaml ~/.claude-self-reflect/config/

        docker compose up -d qdrant
        sleep 10
        curl -f http://localhost:6333/ || exit 1
        docker compose down

  npm-global-install-test:
    needs: [python-test, npm-package-test]
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v5

    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Test npm global install and config paths
      run: |
        # Test npm global install
        npm pack
        npm install -g ./claude-self-reflect-*.tgz

        # Verify config directory structure (simulates setup wizard)
        mkdir -p ~/.claude-self-reflect/config
        cp config/qdrant-config.yaml ~/.claude-self-reflect/config/

        # Verify file exists
        test -f ~/.claude-self-reflect/config/qdrant-config.yaml || {
          echo "❌ qdrant-config.yaml not found in user config directory"
          exit 1
        }
        echo "✅ Config file copied to user directory"

        # Install docker-compose CLI only (GitHub Actions runners have brew)
        # This is lightweight - no Docker Desktop needed for validation
        brew install docker-compose

        # Validate docker-compose.yaml syntax and CONFIG_PATH expansion
        export CONFIG_PATH=~/.claude-self-reflect/config
        docker-compose -f docker-compose.yaml config > /tmp/compose-rendered.yml

        # Verify mount path uses expanded CONFIG_PATH (not ./config)
        if grep -q "claude-self-reflect/config/qdrant-config.yaml" /tmp/compose-rendered.yml; then
          echo "✅ CONFIG_PATH variable expanded correctly"
        else
          echo "❌ CONFIG_PATH not used correctly"
          cat /tmp/compose-rendered.yml | grep -A5 "qdrant:"
          exit 1
        fi

        # Verify mount path is within Docker Desktop allowed paths on macOS
        if grep -q "/Users/" /tmp/compose-rendered.yml; then
          echo "✅ Mount path within Docker Desktop allowed paths (/Users/)"
        else
          echo "❌ Mount path may not be accessible by Docker Desktop on macOS"
          cat /tmp/compose-rendered.yml | grep -A5 "volumes:"
          exit 1
        fi

        echo "✅ macOS global install validated (file operations & path resolution)"

  publish-npm:
    needs: [python-test, npm-package-test, docker-build]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'created'
    
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Publish to npm
      run: |
        npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-github-release:
    needs: publish-npm
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Create release archive
      run: |
        mkdir -p /tmp/release
        tar -czf /tmp/release/claude-self-reflect-${{ github.event.release.tag_name }}.tar.gz \
          --exclude='node_modules' \
          --exclude='venv' \
          --exclude='.venv' \
          --exclude='.git' \
          --exclude='data' \
          --exclude='qdrant_storage' \
          --exclude='archived' \
          --exclude='*.tar.gz' \
          --exclude='__pycache__' \
          --exclude='*.pyc' \
          .
        mv /tmp/release/claude-self-reflect-${{ github.event.release.tag_name }}.tar.gz .
    
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        files: ./claude-self-reflect-${{ github.event.release.tag_name }}.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}